<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="styles.css">
  <script> document.documentElement.classList.add('js')</script>
</head>

<body>
  <!-- Em termos de fomulários, nãp há uma boa consistência entre os browsers -->

  <!-- Action é a ação que o formulário vai ter -->
  <!-- URL do seu site ou arquivo -->
  <form action="./"></form>
  <!-- Existem normalmente dois valores - o GET e o POST -->
  <!-- POST - Enviado uma informação para o servidor Ex - Cadastro de usuário -->
  <!-- GET - Puxando uma informação do meu servidor Ex - Login de usuário -->
  <form method="./"></form>

  <form>
    <!-- Colocar uma valor no for para relacionar a label com o input -->
    <label for="nome">Nome</label>
    <!-- Assim como a tag <a> não herda cor o <input> não herda o font-size -->
    <!-- Name é uma variável -->
    <input type="text" id="nome" name="nome">

    <label for="senha">Senha</label>
    <!-- disabled = Desabilita o input. -->
    <input type="password" id="senha" name="senha" disabled>

    <label for="email">Email</label>
    <!-- a propriedade required obriga o usuário a preencher o input -->
    <input type="email" id="email" name="email">

    <label for="idade">Idade</label>
    <input type="number" id="idade" name="idade">

    <label for="saida">Saída do Hotel</label>
    <input type="date" id="saida" name="saida">

    <label for="cpf">CPF</label>
    <!-- Texto quando o formulário não está preenchido. (dica de preenchimento) -->
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">

    <div class="checkbox">
      <input type="checkbox" id="termos" name="termos" value="Aceito" />
      <label for="termos">Li os termos e condições.</label>
    </div>

    <div class="checkbox">
      <input type="checkbox" id="anuncio" name="anuncio" />
      <label for="anuncio">Desejo receber anúncios</label>
    </div>

    <!-- Se eu manter o mesmo name em diferentes campos radios, ele só vai aceitar um marcado -->
    <p>Entrega:</p>
    <div class="radio">
      <input type="radio" id="retirada" name="retirada" />
      <label for="retirada">Retirar no local</label>
    </div>
    <div class="radio">
      <input type="radio" id="entrega" name="retirada" />
      <label for="entrega">Entrega em casa</label>
    </div>

    <p>Futuro:</p>
    <div class="radio">
      <input type="radio" id="retirada2" name="futuro" />
      <label for="retirada2">Retirar no local</label>
    </div>
    <div class="radio">
      <input type="radio" id="entrega2" name="futuro" />
      <label for="entrega2">Entrega em casa</label>
    </div>

    <label for="parcelas"></label>
    <!-- Elemento complexo de se estilizar -->
    <select name="parcelas" id="parcelas">
      <option value="1x">1x de R$ 200</option>
      <option value="2x">2x de R$ 100</option>
      <option value="4x">4x de R$ 50</option>
    </select>

    <!-- Não herda tipografia sem definir diretamente no CSS -->
    <label for="mensagem">Mensagem</label>
    <textarea name="mensagem" id="mensagem" rows="5">


    </textarea>

    <!-- Envia formulários ou realiza alguma atividade diretamente no site -->
    <!-- Link te envia para outra URL -->
    <button>Enviar</button>
  </form>
</body>

</html>
