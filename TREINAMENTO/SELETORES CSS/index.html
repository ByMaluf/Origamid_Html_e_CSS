<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seletores CSS</title>
  <link rel="stylesheet" href="styles.css">
  <script> document.documentElement.classList.add('js')</script>
</head>

<body>
  <input type="text">
  <!-- Selecionar por atributos -->
  <input type="text" required>
  <!-- Qualquer elemento, mesmo que o elemento tenha o atributo e não faça nenhum sentido pro mesmo -->
  <!-- Por exemplo, não faz sentido um required na tag <p>: -->
  <!-- <p required>Esse é um teste</p> -->
  <!-- Pode selecionar o valor do atributo -->
  <a href="#contato">contato</a>
  <a href="https://www.origamid.com">origamid</a>
  <!-- Pode selecionar um elemento aninhado -->
  <!-- <p>Esse é um <span required>teste</span></p> -->

  <!-- --------------------------------------------------- -->

  <section>
    oi
    <h2>Nossa Empresa</h2>
    <div>
      <h2>
        Saiba mais
      </h2>
    </div>
  </section>

  <article>
    <p>Esse é um teste de parágrafo</p>
    <p>Mais um teste aqui</p>
    <p>E um último teste de p</p>
  </article>



</body>

</html>
